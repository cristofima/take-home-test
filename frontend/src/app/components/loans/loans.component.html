<section class="loans-container">
  <div class="loans-header">
    <h1>Loan Management</h1>
    <button mat-raised-button color="primary" (click)="loadLoans()">
      Refresh
    </button>
  </div>

  @if (loading()) {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  } @else if (error()) {
    <div class="error-message">
      <p>{{ error() }}</p>
      <button mat-raised-button color="primary" (click)="loadLoans()">
        Retry
      </button>
    </div>
  } @else {
    <table mat-table [dataSource]="loans()" class="mat-elevation-z8">
      <ng-container matColumnDef="applicantName">
        <th mat-header-cell *matHeaderCellDef>Applicant</th>
        <td mat-cell *matCellDef="let loan">{{ loan.applicantName }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
        <td mat-cell *matCellDef="let loan">{{ loan.amount | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef>Current Balance</th>
        <td mat-cell *matCellDef="let loan">
          {{ loan.currentBalance | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let loan">
          <span class="status-badge" [class.status-paid]="loan.status === 'paid'">
            {{ loan.status | titlecase }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  }
</section>
